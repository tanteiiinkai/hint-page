<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>探偵委員会と48年前の奇妙な手紙　ヒントページ</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <header>
        <img src="奇妙な手紙.jpg" alt="奇妙な手紙の画像" id="img" />
        <h1 class="title">ヒントページ</h1>
    </header>
    
    <main>
        <p class="chuukoku">ヒントは、15秒経つと自動で隠されます</p>

        <div class="kyuujiken">
            <h2 class="hen">＜旧事件編＞</h2>
            <div class="toi">
                <h4 class="midasi">Ｑ１</h4>
                <div class="hint" data-target="hint1">▶ ヒントを表示する</div>
                <div class="bunshou none" id="hint1">まずは、行動してみよう。</div>
            </div>
        </div>

        <div class="sinjiken">
            <h2 class="hen">＜新事件編＞</h2>
            <div class="toi">
                <h4 class="midasi">Ｑ２</h4>
                <div class="hint" data-target="hint2">▶ ヒントを表示する</div>
                <div class="bunshou none" id="hint2">地図と照らし合わせてみよう。</div>
            </div>

            <div class="toi">
                <h4 class="midasi">Ｑ３</h4>
                <div class="hint" data-target="hint31">▶ ヒント１を表示する</div>
                <div class="bunshou none" id="hint31">ローマ字に直すと？？</div>

                <br>

                <div class="hint" data-target="hint32">▶ ヒント２を表示する</div>
                <div class="bunshou none" id="hint32">アルファベットは首都かもしれない。</div>
            </div>
        </div>
    </main>

    <footer>
        <address>探偵委員会と48年前の奇妙な手紙</address>
    </footer>

    <script defer src="script.js"></script>
</body>
</html>
